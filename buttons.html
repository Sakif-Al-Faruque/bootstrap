<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- simple buttons -->
     <button class="btn btn-primary">Click</button>
     <button class="btn btn-secondary">Click</button>
     <button class="btn btn-success">Click</button>
     <button class="btn btn-warning">Click</button>
     <button class="btn btn-danger">Click</button>
     <button class="btn btn-link">Click</button>

     <br><br>
     <!-- different tags for buttons -->
     <a href="#" class="btn bg-success" role="button">Link</a>
     <input type="button" value="Click" class="btn bg-primary">
     <input type="submit" value="Click" class="btn bg-secondary">
     <input type="reset" class="btn bg-danger" value="Reset">

     <br><br>
    <!-- outline of buttons -->
     <button class="btn btn-outline-primary">Click</button>
     <button class="btn btn-outline-secondary">Click</button>
     <button class="btn btn-outline-success">Click</button>
     <button class="btn btn-outline-warning">Click</button>
     <button class="btn btn-outline-danger">Click</button>

     <br><br>
     <!-- shape of buttons-->
     <button class="btn btn-primary btn-lg">Click</button>
     <button class="btn btn-secondary btn-sm">Click</button>
     <br>
     <button class="btn btn-success btn-block">Click</button>

     <br><br>
     <!--state of buttons -->
     <button class="btn btn-danger">Regular</button>
     <button class="btn btn-danger active">Active</button>
     <button class="btn btn-danger disabled">Disable</button>
     <button type="button" class="btn btn-primary btn-toggle" data-toggle="button">Toggle</button>

     <br><br>
     <!-- Dropdown -->
     <div class="dropdown dropup">
         <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Dropdown</button>
         <div class="dropdown-menu">
             <a class="dropdown-item" href="#">Link1</a>
             <a class="dropdown-item" href="#">Link2</a>
             <a class="dropdown-item" href="#">Link3</a>
         </div>
     </div>

     <br><br>
     <!-- split dropdown -->
     <div class="btn-group">
         <button class="btn btn-primary">Click</button>
         <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"><span class="sr-only">Dropdown</span></button>
         <div class="dropdown-menu">
             <a class="dropdown-item" href="#">Link1</a>
             <a class="dropdown-item" href="#">Link2</a>
             <div class="dropdown-divider"></div>
             <a class="dropdown-item" href="#">Link3</a>
         </div>
     </div>

     <br><br>
     <!-- button grouping -->
     <div class="btn-group">
         <button class="btn btn-primary">Click</button>
         <button class="btn btn-secondary">Click</button>
         <button class="btn btn-primary">Click</button>
     </div>

     <br><br>
     <!-- toolbar    -->
     <div class="btn-toolbar" role="toolbar">
         <div class="btn-group">
             <button class="btn btn-primary">1</button>
             <button class="btn btn-primary">2</button>
             <button class="btn btn-primary">3</button>
             <button class="btn btn-primary">4</button>
         </div>
         <div class="btn-group">
             <button class="btn btn-primary">5</button>
             <button class="btn btn-primary">6</button>
             <button class="btn btn-primary">7</button>
             <button class="btn btn-primary">8</button>
         </div>
         <div class="btn-group"> 
             <button class="btn btn-primary">9</button>
             <button class="btn btn-primary">10</button>
         </div>
     </div>

     <br><br>
     <!-- vertical grouping -->
     <div class="btn-group-vertical">
         <button class="btn btn-info">Link1</button>
         <button class="btn btn-info">Link2</button>
         <button class="btn btn-info">Link3</button>
     </div>



     <!-- javascript plugins -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
